<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        laravel: "#ef3b2d",
                    },
                },
            },
        };
    </script>
    <title>LaraGigs | Find Laravel Jobs & Projects</title>
</head>

<body class="mb-48">
    <nav class="mb-4 flex items-center justify-between">
        <a href="index.html"><img class="w-24" src="images/logo.png" alt=""
                class="logo" /></a>
        <ul class="mr-6 flex space-x-6 text-lg">
            <li>
                <a href="manage.html" class="hover:text-laravel"><i class="fa-solid fa-gear"></i>
                    Manage Gigs</a>
            </li>
            <li>
                <form action="index.html">
                    <button>
                        <i class="fa-solid fa-door-closed"></i> Logout
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <main>
        <!-- Search -->
        <form action="/">
            <div class="relative m-4 rounded-lg border-2 border-gray-100">
                <div class="absolute top-4 left-3">
                    <i class="fa fa-search z-20 text-gray-400 hover:text-gray-500"></i>
                </div>
                <input type="text" name="search"
                    class="z-0 h-14 w-full rounded-lg pl-10 pr-20 focus:shadow focus:outline-none"
                    placeholder="Search Laravel Gigs..." />
                <div class="absolute top-2 right-2">
                    <button type="submit"
                        class="h-10 w-20 rounded-lg bg-red-500 text-white hover:bg-red-600">
                        Search
                    </button>
                </div>
            </div>
        </form>

        <div class="mx-4">
            <div class="rounded border border-gray-200 bg-gray-50 p-10">
                <header>
                    <h1 class="my-6 text-center text-3xl font-bold uppercase">
                        Manage Gigs
                    </h1>
                </header>

                <table class="w-full table-auto rounded-sm">
                    <tbody>
                        <tr class="border-gray-300">
                            <td class="border-t border-b border-gray-300 px-4 py-8 text-lg">
                                <a href="show.html">
                                    Laravel Senior Developer
                                </a>
                            </td>
                            <td class="border-t border-b border-gray-300 px-4 py-8 text-lg">
                                <a href="edit.html" class="rounded-xl px-6 py-2 text-blue-400"><i
                                        class="fa-solid fa-pen-to-square"></i>
                                    Edit</a>
                            </td>
                            <td class="border-t border-b border-gray-300 px-4 py-8 text-lg">
                                <form action="">
                                    <button class="text-red-600">
                                        <i class="fa-solid fa-trash-can"></i>
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <tr class="border-gray-300">
                            <td class="border-t border-b border-gray-300 px-4 py-8 text-lg">
                                <a href="show.html">
                                    Junior Developer Opening
                                </a>
                            </td>
                            <td class="border-t border-b border-gray-300 px-4 py-8 text-lg">
                                <a href="edit.html" class="rounded-xl px-6 py-2 text-blue-400"><i
                                        class="fa-solid fa-pen-to-square"></i>
                                    Edit</a>
                            </td>
                            <td class="border-t border-b border-gray-300 px-4 py-8 text-lg">
                                <form action="">
                                    <button class="text-red-600">
                                        <i class="fa-solid fa-trash-can"></i>
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer
        class="bg-laravel fixed bottom-0 left-0 mt-24 flex h-24 w-full items-center justify-start font-bold text-white opacity-90 md:justify-center">
        <p class="ml-2">Copyright &copy; 2022, All Rights reserved</p>

        <a href="create.html" class="absolute top-1/3 right-10 bg-black py-2 px-5 text-white">Post
            Job</a>
    </footer>
</body>

</html>
